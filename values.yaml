namespce: ""

selector: ""

labels: ""

replicaCount: 1

configmap:
  name: "" 
  app_debug: "" 
  app_env: ""

secret:
  name: ""
  # The value of those variables have to be encrypted on base64
  app_key: ""
  db_connection: ""
  db_host: ""
  db_port: ""
  db_database: ""
  db_username: ""
  db_password: ""

image:
  name: sample-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

service:
  name: ""
  port: 80

secureService:
  name: ""
  port: 443

issuer:
  name: ""
  mail: ""

ingress:
  enabled: true
  name: ""
  className: ""
