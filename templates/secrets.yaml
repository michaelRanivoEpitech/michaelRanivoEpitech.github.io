apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  laravel-app-key: {{ .Values.secret.app_key }}
  db-connection: {{ .Values.secret.db_connection }}
  db-host: {{ .Values.secret.db_host }}
  db-port: {{ .Values.secret.db_port }}
  db-database: {{ .Values.secret.db_database }}
  db-username: {{ .Values.secret.db_username }}
  db-password: {{ .Values.secret.db_password }}